<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylePokedex.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="icon" href="./assets/img/pngwing.com.png">
    <!--Audios and sounds-->
    <audio src="./assets/soundFX/pokedexSong.mp3" id="pokedex-sng"></audio>
    <audio src="./assets/soundFX/mixkit-positive-interface-click-1112.wav" id="click-sound"></audio>
    <script src="js/Pokemon.js"></script>
    <title>Pokedex</title>
</head>
    <body>
        <header class="main-header">
            <button class="stop-music nes-btn" id="stop-music-button"onclick="startStopMusic()">Music On/Off</button>
            <a class="pokedex-btn nes-btn" id="pokedex-button" href="./index.html"">PokeBattle</a>
        </header>
    
        <div class="main-title">
            <h1>Pokedex</h1>
        </div>

        <div class="container">
            <input type="text" name="inputNameNumber" id="input-section">
            <button class="search-btn" onClick="searchPokemon()"> Search </button>
        </div>

        <div class="pokemon-container">
            <div class="pokemon-name"></div>
            <div class="pokemon-image">
                <img src="" alt="">
            </div>
            <div class="pokemon-number"></div>
            <div class="pokemon-heigth"></div>
            <div class="pokemon-weigth"></div>
            <div class="pokemon-type"></div>
            <div class="pokemon-power"></div>
            <div class="pokemon-bottom"></div>
        </div>

        <div class="button-container">
            <button onclick="previousPokemon()">Previous</button>
            <button onclick="nextPokemon()">Next</button>
        </div>
      

    <footer class="main-footer"> 
        
       <div class="footer-text">Thank you for playing!!</div> 
       <div class="footer-icons">
           <a href="https://github.com/Ignacio0104" target="_blank"><i class="nes-icon github is-medium"></i></a>
           <a href="https://www.instagram.com/nachosmirlian/" target="_blank"><i class="nes-icon instagram is-medium"></i></a>
           <a href="https://www.linkedin.com/in/ignacio-smirlian" target="_blank"><i class="nes-icon linkedin is-medium"></i></a>
           <a href="https://m.facebook.com/Nachoo23" target="_blank"><i class="nes-icon facebook is-medium"></i></a>
        </div>

    </footer>
    <script src="js/pokedex.js"></script>
</body>
</html>
