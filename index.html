    <body onload="startSong()">

        <header>
            <button class="stop-music nes-btn" id="stop-music-button"onclick="startStopMusic()">Music</button>
        </header>
    
        <div class="main-title">
            <h1>PokeBattle</h1>
        </div>
       
        <div class="score-container"></div>

            <button class="start-btn nes-btn is-success" id="button-start" onclick="drawPlayerHand(), drawComputerHand(),showScoreBoard()"> Start Game </button>

            <button class="battle-btn nes-btn is-error" id="button-battle" onclick="battle()">Battle</button>
